<div>
  <form [formGroup]="wrapperForm"></form>
  <p>Here is your pizza, have a nice day!</p>

  <div class="box">
    <img class="base" [src]="baseSrc" alt="Pizza Sauce" />
    <img class="sauce" [src]="sauceSrc" alt="Pizza Sauce" />
    @for (topping of toppingsSrc; track topping) {
      <img class="topping" [src]="topping" alt="Pizza Topping" />
    } @empty {}
  </div>
</div>
